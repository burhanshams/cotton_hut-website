
<section id="brand-carousel">
    <h2>Our Brands</h2>
    <div class="carousel">
        <div class="carousel-item"><img src="logo1.png" alt="Publisher Multimedia"></div>
        <div class="carousel-item"><img src="logo2.png" alt="Sample Company"></div>
        <div class="carousel-item"><img src="logo3.png" alt="Samsung"></div>
        <div class="carousel-item"><img src="logo4.png" alt="SoundWave"></div>
        <div class="carousel-item"><img src="logo5.png" alt="Brand"></div>
        <div class="carousel-item"><img src="logo6.png" alt="Logo"></div>
    </div>
    <div class="carousel-indicators">
        <span class="indicator active"></span>
        <span class="indicator"></span>
        <span class="indicator"></span>
        <!-- Add more indicators if needed -->
    </div>
</section>

<style>
#brand-carousel {
    text-align: center;
    padding: 20px;
}

#brand-carousel h2 {
    font-size: 24px;
    margin-bottom: 10px;
    position: relative;
}

.carousel {
    display: flex;
    overflow: hidden;
    justify-content: center;
    position: relative;
}

.carousel-item {
    min-width: 100px;
    margin: 0 10px;
    transition: transform 0.5s ease;
}

.carousel-item img {
    max-width: 100%;
    display: block;
}

.carousel-indicators {
    display: flex;
    justify-content: center;
    margin-top: 15px;
}

.indicator {
    width: 10px;
    height: 10px;
    background-color: #ccc;
    border-radius: 50%;
    margin: 0 5px;
    cursor: pointer;
}

.indicator.active {
    background-color: #555;
}
</style>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const carousel = document.querySelector(".carousel");
        const indicators = document.querySelectorAll(".indicator");
        const items = document.querySelectorAll(".carousel-item");
        let currentIndex = 0;
        let interval;
    
        function updateCarousel() {
            carousel.style.transform = `translateX(-${currentIndex * 120}px)`;
            indicators.forEach((indicator, index) => {
                indicator.classList.toggle("active", index === currentIndex);
            });
        }
    
        function startAutoScroll() {
            interval = setInterval(() => {
                currentIndex = (currentIndex + 1) % items.length;
                updateCarousel();
            }, 2000); // Change images every 2 seconds
        }
    
        function stopAutoScroll() {
            clearInterval(interval);
        }
    
        indicators.forEach((indicator, index) => {
            indicator.addEventListener("click", () => {
                currentIndex = index;
                updateCarousel();
            });
        });
    
        carousel.addEventListener("mouseenter", stopAutoScroll);
        carousel.addEventListener("mouseleave", startAutoScroll);
    
        startAutoScroll(); // Start auto-scrolling when page loads
    });
    </script>
